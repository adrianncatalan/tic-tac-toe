<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Tic-Tac-Toe Game" />
    <meta
      property="og:description"
      content="Play Tic-Tac-Toe against a human or a computer with various difficulty levels."
    />
    <meta property="og:image" content="https://tictactoe-go.netlify.app/" />
    <meta property="og:url" content="https://tictactoe-go.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tic-Tac-Toe Game" />
    <link rel="icon" type="image/svg+xml" href="/tic-tac-toe.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
  </head>

  <body>
    <div class="wrapper main-background">
      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="left-side">
            <h1 class="title">
              <span class="welcome" id="welcome-text">Welcome</span> to the
              Tic-Tac-Toe Game
            </h1>
            <p>Choose your opponent:</p>
            <button id="human" class="button-only">
              Play against another human
            </button>
            <button id="computer" class="button-only">
              Play against computer
            </button>
            <p>Enter your names:</p>
            <input
              type="text"
              id="player1"
              placeholder="Player 1 Name"
              required
            />
            <div id="player2-section" class="hidden full-width">
              <input
                type="text"
                id="player2"
                placeholder="Player 2 Name"
                required
              />
            </div>
            <div id="difficulty-section" class="width-70">
              <p>Select Difficulty (for computer):</p>
              <select id="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium">Normal</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <button id="start" disabled>Start Game</button>
            <button id="reset-all">Reset</button>
          </div>
          <div class="right-side"></div>
        </div>
      </div>

      <!-- Game board -->
      <div id="game">
        <p id="turn-message" class="turn-message"></p>
        <div id="scoreboard" class="scoreboard">
          <p><span id="player1-score"></span></p>
          <p><span id="player2-score"></span></p>
        </div>

        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="full-width btns-box">
          <button class="reset-button">Play Again</button>
          <button id="back-button">Back</button>
          <p class="message"></p>
          <p class="winner"></p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p>
            &copy; <span id="current-year"></span> Tic-Tac-Toe Game. All rights
            reserved.
          </p>
          <p>
            Developed by
            <a href="https://www.adrianncatalan.com/" target="_blank">
              Adrián Catalán
            </a>
          </p>
          <div>
            <a href="https://github.com/adrianncatalan/" target="_blank"
              >GitHub</a
            >
            <a href="https://www.behance.net/adrianncatalan/" target="_blank"
              >Behance</a
            >
            <a
              href="https://www.linkedin.com/in/adrianncatalan/"
              target="_blank"
              >LinkedIn</a
            >
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/js/app.js" defer></script>
  </body>
</html>
