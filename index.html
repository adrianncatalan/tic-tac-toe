<!-- src/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tic-tac-toe.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
  </head>
  <body>
    <div id="validation-modal" class="modal">
      <div class="validation-modal-content">
        <div class="left-side">
          <h1>Validation Error</h1>
          <p id="validation-message"></p>
          <button id="close-validation-modal">Close</button>
        </div>
        <div class="right-side"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="left-side">
          <h1>Tic-Tac-Toe</h1>
          <p>Choose your opponent:</p>
          <button id="human">Play against another human</button>
          <button id="computer">Play against computer</button>
          <p>Enter your names:</p>
          <input
            type="text"
            id="player1"
            placeholder="Player 1 Name"
            required
          />

          <div id="player2-section" class="hidden">
            <input
              type="text"
              id="player2"
              placeholder="Player 2 Name"
              required
            />
          </div>

          <div id="difficulty-section">
            <p>Select Difficulty (for computer):</p>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Normal</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <button id="start">Start Game</button>
        </div>
        <div class="right-side">
        </div>
      </div>
    </div>
    <div id="game">
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <p class="message"></p>
      <button class="reset-button">Play Again</button>
      <button id="back-button">Back</button>
      <p class="winner"></p>
    </div>

    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
